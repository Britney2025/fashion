<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FASHIONISTA LONDON</h1>
        <p>Discover the best looks for your style. Carefully curated outfits for all occassions</p>
    </header>

    <div class="search-box">
        <input type="text" placeholder="Start shopping">
    </div>

    <div class="catalogue">
        <div class="product">
            <img src="images/bag1.jpg" alt="backpack">
            <div class="product-info">
                <h4>T-shirt yarn backpack</h4>
                <div class="price">KSH 2500</div>
                <div class="label">Buy Now</div>
            </div>
        </div>

        <div class="product">
            <img src="images/photo1.jpg" alt="backpack">
            <div class="product-info">
                <h4>Daisy-granny square backpack</h4>
                <div class="price">KSH 1500</div>
                <div class="label">Buy Now</div>
            </div>
        </div>

        <div class="product">
            <img src="images/p2pieces.jpg" alt="2 piece">
            <div class="product-info">
                <h4>Purple crochet two piece</h4>
                <div class="price">KSH 2800</div>
                <div class="label">Buy Now</div>
            </div>
        </div>

        <div class="product">
            <img src="images/cardigan.jpg" alt="cardigan">
            <div class="product-info">
                <h4>Blue cardigan with white daisy flowers</h4>
                <div class="price">KSH 3000</div>
                <div class="label">Buy Now</div>
            </div>
        </div>
    </div>

    
</body>
</html>
